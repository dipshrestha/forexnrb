<!doctype html>
<html>
<head>
    <title>Foreign Currency Exchange Rate-Nepal Rastra Bank</title>
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
        }

        img {
            margin: 5px;
            border: 2px solid black;
            vertical-align: middle;
            width: 75px;
            height: 75px;
        }
    </style>

    <script src="JS/app/popup.js"></script>
    <script src="JS/lib/canvasjs.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>

</head>

<body>
    <label for="url" class="title">Foreign Currency Exchange Rate, NRB</label><br />
    <div id="curDate"></div><br />
    <div>

        <label for="url" style="font-weight:bold">Base Currency:</label>
        <select id="baseCur">
            <option>USD</option>
            <option>INR</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>CHF</option>
            <option>AUD</option>
            <option>CAD</option>
            <option>SGD</option>
            <option>JPY</option>
            <option>CNH</option>
            <option>SAR</option>
            <option>QAR</option>
            <option>THB</option>
            <option>AED</option>
            <option>MYR</option>
            <option>KPW</option>
        </select>
    </div>
    <br />
    <div id="exchangeRate">

    </div>
    <div>
		<div class="chart-type">          
			<a id="line" href="#">Line</a> |
			<a id="column" href="#">Column</a>
		</div>
        <div id="chartContainer" style="float:left;height: 200px; width: 100%;" ></div>
		<div class="chart-period">Period<br/>
			<a href="#" id="seven">7 days</a> | 
			<a href="#" id="fifteen">15 days</a> | 
			<a href="#" id="thirty">30 days</a> | 
			<a href="#" id="sixty" >60 days</a> | 
			<a href="#" id="three">3 months</a> |
			<a href="#" id="six" >6 months</a> |
			<a href="#" id="one" >1 year</a>
		</div>			
    </div>

</body>
</html>
